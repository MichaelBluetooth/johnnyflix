<ng-container *ngIf="library">
    <div class="library-title">
        <h1 class="title is-1">{{library.name}}</h1>
        <div class="buttons">
            <button class="button is-primary" (click)="addMedia()">Upload</button>
            <button class="button is-primary" (click)="scanLibraryFiles()">Scan Library Files</button>
        </div>
    </div>
    <div class="columns" *ngFor="let row of rows">
        <div class="column is-one-quarter is-flex is-flex-direction-row is-justify-content-center" *ngFor="let media of row">
            <div class="card" style="width: 85%">
                <div class="card-image">
                    <a [routerLink]="['/watch', media.id]">
                        <figure class="image is-2by3 hoverable">
                            <!-- <img src="assets/poster-placeholder.jpg" alt="Placeholder image"> -->
                            <img [src]="media.id | mediaImage:media.posterFileName" alt="Placeholder image">
                        </figure>
                    </a>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <a [routerLink]="['/media', media.id]">
                                <p class="title is-4">{{media.name}}</p>
                            </a>
                            <p class="subtitle is-6">{{media.releaseYear}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<div #container>
    <!-- For Create! -->
</div>
